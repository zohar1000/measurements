<ng-container [ngSwitch]="inputType">

  <app-smart-input *ngSwitchCase="InputType.Number"
      [formGroup]="formGroup"
      [config]="config"
      [data]="data"
      [fieldMode]="fieldMode"
  >
  </app-smart-input>

  <app-smart-date *ngSwitchCase="InputType.Date"
      [formGroup]="formGroup"
      [config]="config"
      [data]="data"
      [fieldMode]="fieldMode"
  >
  </app-smart-date>

</ng-container>
