<p>measurement-table works!</p>

<table class="table">
  <thead>
    <th>Time</th>
    <th>Pulse</th>
    <th>Pressure</th>
    <th>Action</th>
  </thead>

  <tbody [ngClass]="{disabled: isFormDisabled}">
    <tr>
      <ng-container [formGroup]="fgAdd">
        <td></td>
        <td><input [formControlName]="'pulse'" [value]="addedRow.pulse || ''" (input)="onInputAdd('pulse', $event)"></td>
        <td><input [formControlName]="'pressure'" [value]="addedRow.pressure || ''" (input)="onInputAdd('pressure', $event)"></td>
        <td><button (click)="onClickAdd()" [disabled]="fgAdd.invalid">ADD</button></td>
      </ng-container>
    </tr>
    <ng-container *ngFor="let row of data ; let i=index">
      <tr>
        <ng-container *ngIf="editedRowId===row.time" [formGroup]="fgEdit">
          <td>{{editedRow.time}}</td>
          <td><input [formControlName]="'pulse'" [value]="editedRow.pulse" (input)="onInput('pulse', $event)"></td>
          <td><input [formControlName]="'pressure'" [value]="editedRow.pressure" (input)="onInput('pressure', $event)"></td>
          <td>
            <button (click)="onClickSave(row)" [disabled]="fgEdit.invalid">Save</button>
            <button (click)="onClickCancel()">Cancel</button>
          </td>
        </ng-container>

        <ng-container *ngIf="editedRowId!==row.time">
          <td>{{row.time}}</td>
          <td>{{row.pulse}}</td>
          <td>{{row.pressure}}</td>
          <td><button (click)="onClickEdit(row)" [hidden]="editedRowId">Edit</button></td>
        </ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>
