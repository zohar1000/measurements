<table class="table">
  <thead>
    <th *ngFor="let name of fieldNames">{{name | titlecase}}</th>
    <th>Action</th>
  </thead>

  <tbody [ngClass]="{disabled: isFormDisabled}">
    <tr>
      <ng-container [formGroup]="fgAdd">
        <td></td>
        <td><input [formControlName]="'pulse'" [value]="addedRow.pulse || ''" (input)="onInputAdd('pulse', $event)"></td>
        <td><input [formControlName]="'pressure'" [value]="addedRow.pressure || ''" (input)="onInputAdd('pressure', $event)"></td>
        <td><button (click)="onClickAdd()" [disabled]="fgAdd.invalid">ADD</button></td>
      </ng-container>
    </tr>
    <ng-container *ngFor="let row of data ; let i=index">
      <app-mediator
        [row]="row"
        [fgEdit]="fgEdit"
        [config]="itemConfig"
        [editedRowRef]="editedRowRef"
        [fieldNames]="fieldNames"
        (startEditRow)="onStartEditRow($event)"
        (rowUpdated)="onRowUpdated($event)"
        (rowCanceled)="onRowCanceled()">
      </app-mediator>

<!--        <ng-container *ngIf="editedRowRef===row" [formGroup]="fgEdit">
          <td *ngFor="let name of names">
            <input [formControlName]="name" [value]="editedRow[name]" (input)="onInput(name, $event)">
          </td>
          <td>
            <button (click)="onClickSave(row)" [disabled]="fgEdit.invalid">Save</button>
            <button (click)="onClickCancel()">Cancel</button>
          </td>
        </ng-container>

        <ng-container *ngIf="editedRowRef!==row">
          <td *ngFor="let name of names">{{row[name]}}</td>
          <td><button (click)="onClickEdit(row)" [hidden]="editedRowRef">Edit</button></td>
        </ng-container>-->
    </ng-container>
  </tbody>
</table>
