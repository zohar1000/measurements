<ng-container *ngIf="fieldMode===FieldMode.Display; else edit">
  {{data | date:'dd/MM/yyyy'}}
</ng-container>

<ng-template #edit>
  <ng-container [formGroup]="formGroup">
    <input type="text"
           [formControlName]="config.attributes.name"
           placeholder="Datepicker"
           bsDatepicker
           [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }">
  </ng-container>
</ng-template>
